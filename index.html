<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelArtr</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>PixelArtr</h1>
    
    <div class="controlPanel">

        <div class="controlBasic">

            <div class="canvasSlider">
                <label for="sizeSlider" id="sizePara"></label>
                <input type="range" min="2" max="80" value="24" class="slider" id="sizeSlider">            
            </div>
                
            <div class="controlButton">
                <label for="bgColor" class="labelButton">
                    <div class="roundButton" id="bgColorButton">
                        <input type="color" id="bgColor" value="#ffffff" class="colorInput">
                    </div>Background<br>Color</label>
            </div>

        </div>

        <div class="toolDivisor"></div>
        
        <div class="controlTools">

            <div class="controlButton">
                <label for="colorPicker" class="labelButton">
                    <div class="roundButton" id="writtingColorButton">
                        <input type="color" id="colorPicker" value="#333333" class="colorInput">
                    </div>Drawing<br>color</label>
            </div>
            
            <div class="eraserTool">
                <button type="button" id="eraserButton" class="roundButton"></button>
                <label for="eraserButton">Eraser</label>
            </div>
            
        </div>
            
        <div class="controlExtra">

            <button type="button" id="gridToggle" class="extraButton toggleActive">Hide Grid</button>
            
            <button type="button" id="exportButton" class="extraButton">Export PNG</button>
            
        </div>

    </div>

        <!-- <div class="rainbowMode">
            <button type="button" id="rainbowButton">Rainbow Mode</button>
        </div> -->
        


    
    <div class="container" id="container"></div>

</body> 
</html>
